<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function chk () {
	   var chkbox= document.getElementsByName('notice');
	   var chk=false;
	   
	   if(!frm.name.value){
		   alert("이름?");
		   frm.name.focus();
		   return false;
		   
		   
	   }
	   if(!frm.id.value){
		   alert("아이디?");
		   frm.id.focus();
		   return false;
		   
		   
	   }
	   if(!frm.password.value){
		   alert("암호?");
		   frm.password.focus();
		   return false;
		   
		   
	   }
	   
	   for(var i=0; i< chkbox.length; i++){
		   if(chkbox[i].checked) {
			   chk = true;
			   break;
		  }
		 else  chk = false;
	 }
	   
     if(chk) {
	   return true;
     }
     else  {
	   alert("메일수신 하나도 없어 ");
	   return false;
    }
			   
 }



</script>




</head>
<body>
    <h1> 개인정보</h1>
    <form action=" Personal " method="post"  name="frm"  onsubmit="return chk()">
     <table border="1" bgcolor="yellow"> <!-- 간단한것은 위에 컬러 지정가능  -->
     
     <tr>
     	<td>이름 </td>
     	<td><input type="text" name="name" ></td>
     </tr>
      <tr>
     	<td>아이디 </td>
     	<td><input type="text" name="id" ></td>
     </tr>
      <tr>
     	<td>암호</td>
     	<td><input type="text" name="password" ></td>
     </tr>
      <tr>
     	<td>성별</td>
     	   <td>남자<input type="radio" name="gender" checked="checked" value="남자"><br><!--  남자에서 디폴트 --> 
     	       여자<input type="radio" name="gender"                   value="여자"><br> 	
     </tr>
      <tr>
     	<td>메일수신</td>
     	<td>공지 <input type="checkbox" name="notice" value="공지" ><br>
     		광고 <input type="checkbox" name="notice" value="광고" ><br>
     		배송 <input type="checkbox" name="notice" value="배송" ><br>
     	
     </tr>
      <tr>
     	<td>직업</td>
     	<td><select name="job"> 
     	    <option value="가수">가수</option>
     	     <option value="장군" selected="selected">장군</option>
     	     <option value="공무원">공무원</option>
     	    
     	</select> </td>
     </tr>
      <tr>
	     <td><input type="submit" value="확인"></td>
	     <td><input type="reset" value="취소">  </td>
      </tr>

     
     </table>
    
    
    </form>
    


</body>
</html>
